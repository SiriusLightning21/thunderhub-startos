id: thunderhub
title: ThunderHub
version: 0.14.6
release-notes: |
  * New sync progress bar shows percentage of node sync
  * Simple liquidity purchase — manage Lightning channels more easily
  * Improved Amboss login integration
  * Default channel limit set to “Max Size” for better channel control
  * Fixed Boltz swap claiming logic for easier swap operations
  * Improved channel opening process — fewer errors, better fee handling
  * Various performance and code optimizations
  * Updated Ghost address handling
  * Full list of upstream changes available [here](https://github.com/apotdevin/thunderhub/compare/v0.13.32...v0.14.6)
license: MIT
wrapper-repo: https://github.com/Start9Labs/thunderhub-startos
upstream-repo: https://github.com/apotdevin/thunderhub
support-site: https://github.com/apotdevin/thunderhub/issues
marketing-site: https://www.thunderhub.io/
build: ["make"]
description:
  short: "LND Lightning Node Manager in your Browser"
  long: |
    ThunderHub is an open-source LND node manager where you can manage and monitor your node on any device or browser.
    It allows you to take control of the lightning network with a simple and intuitive UX and the most up-to-date tech
    stack.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: /root
    lnd: /mnt/lnd
hardware-requirements:
  arch:
    - x86_64
    - aarch64
health-checks:
  web-ui:
    name: Web UI
    success-message: The ThunderHub UI is ready to visit in a web browser
    type: script
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
volumes:
  main:
    type: data
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: /public
    readonly: true
interfaces:
  main:
    name: Browser Interface
    description: The main ThunderHub browser interface
    tor-config:
      port-mapping:
        80: "3000"
    lan-config:
      443:
        ssl: true
        internal: 3000
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  lnd:
    version: ">=0.16.0 <0.20.0"
    description: ThunderHub is an LND Manager
    requirement:
      type: required
    config: ~
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
    io-format: yaml
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
    io-format: yaml
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
